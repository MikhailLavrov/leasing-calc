<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Лизинговый калькулятор</title><link rel="stylesheet" href="./css/style.min.css"></head><body><header></header><main><section class="calculator container"><h1 class="calculator__title">Рассчитайте стоимость автомобиля в лизинг</h1><div class="calculator__inner-wrapper"><form class="calculator__form" id="creditForm" action="https://echo.htmlacademy.ru" method="post"><fieldset><legend>Желаемая сумма кредита</legend><div class="calculator__input-wrapper"><label for="priceDisplay">&#8381;</label> <input type="text" id="priceDisplay" value="3300000" oninput="priceRange.value = this.value"></div><input type="range" class="styled-slider slider-progress" id="priceRange" step="10000" min="1500000" max="10000000" value="3300000" oninput="priceDisplay.value = this.value"></fieldset><fieldset><legend>Первоначальный взнос</legend><div class="calculator__input-wrapper"><label class="calculator__label calculator__label--percent" for="depositDisplay" id="depositPercent">%</label> <input type="text" id="depositDisplay" value="0.1" oninput="depositRange.value = this.value"></div><input type="range" id="depositRange" min="0.1" max="0.6" value="0.1" step="0.01" oninput="depositDisplay.value = this.value"></fieldset><fieldset><legend>Срок лизинга</legend><div class="calculator__input-wrapper"><label for="creditTimeDisplay">мес.</label> <input type="text" id="creditTimeDisplay" value="60" oninput="creditTimeRange.value = this.value"></div><input type="range" id="creditTimeRange" min="6" max="120" value="60" oninput="creditTimeDisplay.value = this.value"></fieldset><fieldset><legend>Сумма договора лизинга</legend><label class="visually-hidden" for="dealAmount">Сумма договора лизинга</label> <input type="text" id="dealAmount" readonly="readonly"></fieldset><fieldset><legend>Ежемесячный платеж от</legend><label class="visually-hidden" for="monthlyPayment">Ежемесячный платеж от</label> <input type="text" id="monthlyPayment" readonly="readonly"></fieldset><div><button class="calculator__submit-button" type="submit" name="creditForm">Оставить заявку</button></div></form></div></section></main><footer></footer><script src="https://unpkg.com/imask"></script><script src="./js/script.js" type="module"></script></body></html>
